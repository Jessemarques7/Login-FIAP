<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <form class="row">
        <div class="col-12">
          <div class="card pt-5 pb-5 mt-3 mb-3">
            <div class="card-body p-5">
              <div class="pt-5 pb-5">
                <div class="row align-items-center pt-1 pb-5">
                  <div class="col-md-6">
                    <div class="text-center">
                      <img class="border-0" src="/assets/logo.png" alt="logo" />
                    </div>
                  </div>
                  <div class="col-md-6 text-center">
                    <div class="mb-3">
                      <h2>Área Reservada</h2>
                    </div>
                    <div class="mb-4">
                      <input
                        type="email"
                        id=""
                        class="form-control form-control-lg"
                      />
                      <label for="">Email:</label>
                    </div>
                    <div class="mb-4">
                      <input
                        type="password"
                        id=""
                        class="form-control form-control-lg"
                      />
                      <label for="">Password:</label>
                    </div>
                    <div class="text-center">
                      <button class="btn btn-info text-dark" type="submit">
                        <strong>Login</strong>
                      </button>
                      <p class="small mt-3 mb-4 text-muted">
                        Esqueci:
                        <a href="#!" class="text-muted fw-bold"
                          ><strong><u>Usuário</u></strong></a
                        >
                        /
                        <a href="#!" class="text-muted fw-bold"
                          ><strong><u>Senha</u></strong></a
                        >
                      </p>
                      <p class="text-info">
                        <a
                          href="/criarLogin.html"
                          class="link-underline-info text-info"
                          ><u>Criar Login</u></a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
